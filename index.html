<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>逃げられない</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: monospace;
      text-align: center;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 8vw;
      animation: flicker 1s infinite;
      margin-top: 10vh;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0;
      }
    }
    .horrorImage {
      width: 25vw;
      position: absolute;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }
  </style>
</head>
<body>
  <h1>にげられない。</h1>
  <p>ページを閉じても無駄だよ……</p>

  <audio id="scream" src="scream.mp3"></audio>

  <script>
    window.onbeforeunload = function () {
      playScream();
      createImage();
      return "にげられない。";
    };

    function createImage() {
      const img = document.createElement("img");
      img.src = "sadako.jpg";
      img.className = "horrorImage";
      img.style.top = Math.random() * (window.innerHeight - window.innerHeight * 0.25) + "px";
      img.style.left = Math.random() * (window.innerWidth - window.innerWidth * 0.25) + "px";
      document.body.appendChild(img);
    }

    function playScream() {
      const scream = document.getElementById("scream");
      scream.play();
    }

    setInterval(() => {
      createImage();
    }, 5000);
  </script>
</body>
</html>
